<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Desafío sincrónico 11.2</title>
</head>
<body>
    <div class="container">
        <div class="row text-align:center">
            <!-- Creamos un formulario con los campos "Nombre", "Apellido" y "Fecha de Nacimiento". -->
            <form action="" method="post" id="form">
                <div class="m-3">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Escriba su nombre">
                </div>

                <div class="m-3">
                    <label for="surname">Apellido</label>
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="Escriba su apellido">
                </div>

                <div class="m-3">
                    <label for="birthDate">Fecha de nacimiento</label>
                    <input type="date" name="birthDate" id="birthDate">
                </div>

                <button type="submit" class="btn btn-primary ms-3" value="enviar" id="btnEnviar">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
